<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <header>
        <img src="./images/agenda.png" alt="incone-agenda"/>
        <h1>Agenda Online</h1>
    </header>
    <form id="formulario-agenda">
        <input type="text" id="input-nome-contato" placeholder="Nome" required/>
        <input type="number" id="input-numero-contato" placeholder="Telefone" required/>
        <input type="email" id="input-email-contato" placeholder="Email" required/>
        <button type="submit">Adionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <footer>
        <p>&copy; Todos os direitos reservados</p>
        <p>Agenda Online 2024</p>
        <p><address>Rua dos Contatos 24, Bairro da Chamada Perdida, </address></p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
